<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="popup.js" defer></script>
    <script type="text/javascript" src="todo.js" defer></script>
    <script type="text/javascript" src="textos.js" defer></script>
    <title>Perfil</title>
</head>

<body>
    <div class="popup-wrapper" id="popup-wrapper">

        <div class="popup">
            <button><img id="mudarAvatar1" src="assets/avatar1.png"></button>
            <button><img id="mudarAvatar2" src="assets/avatar2.png"></button>
            <button><img id="mudarAvatar3" src="assets/avatar3.png"></button>
            <button><img id="mudarAvatar4" src="assets/avatar4.png"></button>
            <button><img id="mudarAvatar5" src="assets/avatar5.png"></button>
            <button><img id="mudarAvatar6" src="assets/avatar6.png"></button>
            <button><img id="mudarAvatar7" src="assets/avatar7.png"></button>
            <button><img id="mudarAvatar8" src="assets/avatar8.png"></button>
            <button><img id="mudarAvatar9" src="assets/avatar9.png"></button>
            <button><img id="mudarAvatar10" src="assets/avatar10.png"></button>
            <button><img id="mudarAvatar11" src="assets/avatar11.png"></button>
            <button><img id="mudarAvatar12" src="assets/avatar12.png"></button>
        </div>
        <button class="fechar" onclick="fecharPopup()"><img src="assets/x.png" width="30px"></button>
    </div>
    <div class="container">
        <header class="header">
            <button class="avatar" onclick="abrirPopup()"><img id="avatarSelecionado" src="assets/avatar3.png"></button>
            <article>
                <div id="editar-nome">
                    <input type="text" id="input-nome" placeholder="Adicione seu primeiro nome!">
                    <button onclick="editNome()"><img src="assets/edit.png"></button>
                </div>
                <button onclick="abrirInputNome()"><img id="abrir-input-nome" src="assets/edit.png"></button>
                <section id="nome">
                </section>
                <h1 id="nome-padrao">Nome Genérico</h1>
                <div id="editar-texto">
                    <input type="text" id="input-texto" placeholder="Adicione sua bio!">
                    <button onclick="editTexto()"><img src="assets/edit.png"></button>
                </div>
                <button onclick="abrirInputTexto()"><img id="abrir-input-texto" src="assets/edit.png"></button>
                <section id="texto">
                </section>
                <p id="texto-padrao">Lorem ipsum dolor sit amet. Est adipisci similique ut dolorem dolorem sit voluptate laborum ea reprehenderit porro ad ullam veritatis. Qui facere reprehenderit sed odio aspernatur ea maiores voluptas!</p>
            </article>
            <nav>
                <ul>
                    <li><a href=”#”>Link1</a></li>
                    <li><a href=”#”>Link2</a></li>
                    <li><a href=”#”>Link3</a></li>
                    <li><a href=”#”>Link4</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <h2>Lista de tarefas</h2>
            <section class="container-list">
                <nav class="list">
                    <h2 class="todo-dia">Dia</h2>
                    <div class="todo-dia">
                        <input type="text" id="todo-dia-input" placeholder="Adicione sua tarefa">
                        <button onclick="addTask()"><img src="assets/add.png" width="15px"></button>
                    </div>
                    <ul class="todo-dia" id="todo-dia-ul">
                    </ul>

                </nav>
                <nav class="list">
                    <h2 class="todo-noite">Noite</h2>
                    <div class="todo-noite">
                        <input type="text" class="todo-noite-input" id="todo-noite-input" placeholder="Adicione sua tarefa">
                        <button onclick="addTaskNoite()"><img src="assets/add.png" width="15px"></button>
                    </div>
                    <ul class="todo-noite todo-noite-ul" id="todo-noite-ul">
                    </ul>

                </nav>
            </section>
        </main>
    </div>
</body>

</html>
